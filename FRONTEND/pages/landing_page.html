<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <main>
        <header>
            <div class="left">
                <div class="menu">
                    <div class="hamburger-button">
                        <div class="hamburger-line"></div>
                        <div class="hamburger-line"></div>
                        <div class="hamburger-line"></div>
                    </div>
                    <p>Menu</p>
                </div>
                <div class="search-container">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" class="search-input" placeholder="Search..." aria-label="Search">
                </div>
            </div>
            <div class="title">
                <h1>Tempora</h1>
            </div>
            <div class="right">
                <div class="contact">
                    <p>Contactez-nous</p>
                </div>
                <div class="svgdiv">
                    <div class="heart">
                        <img src="../assets/svg/heart.svg" alt="Heart">
                    </div>
                    <div class="user">
                        <img src="../assets/svg/profile.svg" alt="User">
                    </div>
                    <div class="cart">
                        <img src="../assets/svg/cart.svg" alt="Cart">
                    </div>
                </div>
            </div>
        </header>
        <div class="pageContent">
            <div class="videoMain">
                <video 
                    id="background-video" 
                    poster="../assets/img/rolexframe1.jpg" 
                    muted 
                    playsinline>
                    <source src="../assets/videos/Rolex Day-Date.mp4" type="video/mp4">
                </video>
                <div class="overlay-text">
                    <p>OYSTER PERPETUAL</p>
                    <h2>Day-Date</h2>
                    <button>Shop Now</button>
                </div>
            </div>
            <div class="categories-rec">
                <h2>Explore a selection of categories</h2>
                <div class="categories-cont">
                    <div class="cat1 cat">
                        <img src="../assets/img/Luxury_cat.jpg" alt="Luxury">
                        <p>Luxury</p>
                    </div>
                    <div class="cat2 cat">
                        <img src="../assets/img/dress_cat.jpg" alt="Dress">
                        <p>Dress</p>
                    </div>
                    <div class="cat3 cat">
                        <img src="../assets/img/sport_cat.png" alt="Sport">
                        <p>Sport</p>
                    </div>
                    <div class="cat4 cat">
                        <img src="../assets/img/diving_cat.jpg" alt="Diving">
                        <p>Diving</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../assets/js/front.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
