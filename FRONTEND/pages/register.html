<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Tempora</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <div class="menu-overlay"></div>
    <div class="side-menu">
        <ul class="menu-links">
            <li><a href="landing_page.html">Accueil</a></li>
            <li><a href="catalogue.html">Catalogue</a></li>
            <li><a href="catalogue.html?category=luxury">Montres de luxe</a></li>
            <li><a href="catalogue.html?category=sport">Montres sport</a></li>
            <li><a href="catalogue.html?category=diving">Montres de plongée</a></li>
            <li><a href="catalogue.html?category=dress">Montres de costume</a></li>
            <li><a href="catalogue.html?category=new">Nouveautés</a></li>
            <li><a href="catalogue.html?filter=promo">Promotions</a></li>
            <li><a href="#">Notre histoire</a></li>
            <li><a href="#">Service client</a></li>
        </ul>
    </div>
    <main>
        <header>
            <div class="left">
                <div class="menu">
                    <div class="hamburger-button">
                        <div class="hamburger-line"></div>
                        <div class="hamburger-line"></div>
                        <div class="hamburger-line"></div>
                    </div>
                    <p>Menu</p>
                </div>
                <div class="search-container">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" class="search-input" placeholder="Search..." aria-label="Search">
                </div>
            </div>
            <div class="title">
                <h1><a href="landing_page.html">Tempora</a></h1>
            </div>
            <div class="right">
                <div class="contact">
                    <p>Contactez-nous</p>
                </div>
                <div class="svgdiv">
                    <div class="heart">
                        <img src="../assets/svg/heart.svg" alt="Heart">
                    </div>
                    <div class="user">
                        <img src="../assets/svg/profile.svg" alt="User">
                    </div>
                    <div class="cart">
                        <img src="../assets/svg/cart.svg" alt="Cart">
                    </div>
                </div>
            </div>
        </header>
        
        <div class="auth-container">
            <div class="auth-box">
                <h2>Créer un compte</h2>
                <div id="error-message" class="error-message"></div>
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmer le mot de passe</label>
                        <input type="password" id="confirm-password" name="confirmPassword" required>
                    </div>
                    <div class="form-action">
                        <button type="submit" class="auth-button">S'inscrire</button>
                    </div>
                </form>
                <div class="auth-footer">
                    <p>Vous avez déjà un compte? <a href="login.html">Se connecter</a></p>
                </div>
            </div>
        </div>
    </main>
    <script src="../assets/js/front.js"></script>
    <script src="../assets/js/commont_fav.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
